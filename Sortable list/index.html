<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="sortable-list">
        <div class="items">
            <li draggable="true" class="l">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" >
            <span>Jhon doe</span>
            <i class="bi bi-grip-vertical"></i>
            </li>
            <li draggable="true" class="l">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" >
                <span>Jane doe</span>
                <i class="bi bi-grip-vertical"></i>
                </li>
                <li draggable="true" class="l">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" >
                    <span>Dwayne Jhonson</span>
                    <i class="bi bi-grip-vertical"></i>
                    </li>
                    <li draggable="true" class="l">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" >
                        <span>Kristina Noel</span>
                        <i class="bi bi-grip-vertical"></i>
                        </li>
                        <li draggable="true" class="l">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/640px-User_icon_2.svg.png" >
                            <span>Angel doe</span>
                            <i class="bbi bi-grip-vertical"></i>
                            </li>
        </div>
    </div>

    <script src="index.js" defer></script>

</body>
</html>
